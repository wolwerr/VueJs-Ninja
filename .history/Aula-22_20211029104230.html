<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22 - Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <h1 ref="title">{{ titulo }}</h1>

            <component :is="movie"></component>

            <!--
            <transformers v-if="movie == 'transformers'"></transformers>
            <game-of-thrones v-if="movie == 'game-of-thrones'"></game-of-thrones>
            -->

            <ul ref="users">
                <li v-for="(item, index) in users" :key="item.name">{{ item.name }} <a @click.prevent="remove()" style="color: red; cursor: pointer;">x</a></li>
            </ul>
        </div>
    </div>

    <template id="transformers">
        <div>
            <h4>Transformers</h4>
            <ul>
                <li v-for="item in transformers">{{ item.name }}</li>
            </ul>
        </div>
    </template>

    <template id="gameOfThrones">
        <div>
            <h4>Game Of Thrones</h4>
            <ul>
                <li v-for="item in gameOfThrones">{{ item.name }}</li>
            </ul>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        Vue.component('transformers', {
            template: '#transformers',
            data() {
                return {
                    transformers: [
                        { name: 'Optmus Prime' },
                        { name: 'Bumble Bee' },
                        { name: 'Megatron' }
                    ]
                }
            }
        });

        Vue.component('game-of-thrones', {
            template: '#gameOfThrones',
            data() {
                return {
                    gameOfThrones: [
                        { name: 'Jon Snow' },
                        { name: 'Daenerys Targaryen' },
                        { name: 'Tyron' }
                    ]
                }
            }
        });

        var app = new Vue({
            el: '#app',

            mounted() {
                console.log(this.$refs.users);
            },

            data: {
                titulo: 'Aula 22 - Vuejs',
                users: [
                    { name: 'Emma' },
                    { name: 'Sophia' },
                    { name: 'Isabella' }
                ],
                movie: 'transformers'
            },
            methods: {
                remove(index) {
                    this.users.splice(index, 1);
                }
            },
        });
    </script>
</body>

</html>
